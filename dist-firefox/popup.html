<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ask LLM</title>
  <script type="module" crossorigin src="/popup.js"></script>
  <link rel="modulepreload" crossorigin href="/modulepreload-polyfill.js">
  <link rel="modulepreload" crossorigin href="/browser-polyfill.js">
  <link rel="modulepreload" crossorigin href="/types.js">
  <link rel="stylesheet" crossorigin href="/popup.css">
</head>
<body>
  <div class="popup-container">
    <h1>Ask LLM</h1>

    <div class="toggle-section">
      <label class="toggle-label">
        <input type="checkbox" id="enabledToggle" />
        <span class="toggle-slider"></span>
        <span class="toggle-text">Extension Enabled</span>
      </label>
    </div>

    <div class="divider"></div>

    <div class="prompt-mode-section">
      <div class="radio-group">
        <label>
          <input type="radio" name="promptMode" value="auto" checked>
          Auto
        </label>
        <label>
          <input type="radio" name="promptMode" value="manual">
          Manual
        </label>
      </div>
    </div>

    <div class="status" id="status"></div>

    <div class="actions">
      <button id="openOptions" class="btn-secondary">Settings</button>
    </div>

    <div class="footer">
      <p>Highlight text and right-click to ask your LLM</p>
      <p class="shortcut">Shortcut: <kbd>Ctrl+Shift+Space</kbd></p>
    </div>
  </div>
</body>
</html>
